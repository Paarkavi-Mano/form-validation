<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/ad59dbbe7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <form>
            <i class="fa-solid fa-paper-plane icon"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()"/>
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="phone-no" onkeyup="validateNo()"/>
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email ID</label>
                <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()"/>
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea row="10"  placeholder="Enter Your Message" id="message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
           
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
   

   <script src="index.js"></script> 
</body>
</html>
